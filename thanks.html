<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
    </div>
    <div class="content">
        <h1 class="animated-text">Thank You for Contacting Us!</h1>
        <p class="animated-text">Your message has been received, and we will get back to you soon.</p>
    </div>
    <script src="script.js"></script>
    <style >
        /* styles.css */

body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
}

.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: linear-gradient(45deg, #FF512F, #F09819);
    border-radius: 50%;
    opacity: 0.7;
    animation: confetti-fall 5s linear infinite;
}

.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    z-index: 1;
}

h1.animated-text, p.animated-text {
    opacity: 0;
}

h1.animated-text {
    font-size: 36px;
    color: #FF512F;
    animation: text-appear 2s ease-in-out forwards 1s;
}

p.animated-text {
    font-size: 18px;
    color: #333;
    margin-top: 20px;
    animation: text-appear 2s ease-in-out forwards 2s;
}

@keyframes confetti-fall {
    0% {
        transform: translateY(-10vh) rotate(0deg);
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
    }
}

@keyframes text-appear {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

    </style>
</body>
</html>
